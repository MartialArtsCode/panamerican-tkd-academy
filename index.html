<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... previous head ... -->
</head>
<body>
  <!-- ... previous header, sidebar, etc. ... -->
    <section class="social-feed">
      <div class="new-post-box">
        <textarea id="postText" placeholder="Share something with the Academy community..."></textarea>
        <button onclick="postMessage()">Post</button>
      </div>
      <div id="postsContainer">
        <!-- Posts will appear here -->
      </div>
    </section>
  <!-- ... previous footer ... -->
  <script>
    // Load posts from backend API
    async function loadPosts() {
      try {
        const res = await fetch('http://localhost:3001/posts');
        const data = await res.json();
        renderPosts(data);
      } catch(e) {
        document.getElementById('postsContainer').innerHTML = 
          "<p style='color:#b91c1c;background:#fee2e2;padding:12px;border-radius:6px;'>Unable to load posts.</p>";
      }
    }

    // Render posts array received from backend
    function renderPosts(posts) {
      const container = document.getElementById('postsContainer');
      if (!posts.length) {
        container.innerHTML = "<p>No posts yet. Be the first to post!</p>";
        return;
      }
      container.innerHTML = posts.map(post => `
        <div class="post-card">
          <div class="post-header">
            <div class="user-avatar">${(post.avatar) ? post.avatar : (post.user ? post.user[0].toUpperCase() : '?')}</div>
            <div>
              <strong>${post.user || 'Anonymous'}</strong><br>
              <span class="post-time">${post.time || ''}</span>
            </div>
          </div>
          <div class="post-content">${post.content}</div>
          <div class="engagement-bar">
            <span>üëç ${post.likes || 0}</span> <span>üí¨ ${post.comments || 0}</span>
          </div>
        </div>
      `).join('');
    }

    // Post new message to backend
    async function postMessage() {
      const txt = document.getElementById('postText');
      const content = txt.value.trim();
      if (content === "") return;
      const newPost = {
        user: 'You', // Replace with actual username if available
        content
      };
      try {
        const res = await fetch('http://localhost:3001/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newPost)
        });
        const result = await res.json();
        if (result.success) {
          txt.value = '';
          loadPosts();
        } else {
          alert("Error posting: " + (result.error || "Unknown error"));
        }
      } catch(e) {
        alert("Network error: unable to post.");
      }
    }

    // Initial load
    loadPosts();
  </script>
</body>
</html>
