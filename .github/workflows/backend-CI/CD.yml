name: Backend CI/CD

on:
  push: 
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs: 
  install-and-test: 
    name: Install Dependencies
    runs-on: ubuntu-latest
    
    steps: 
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install backend dependencies
      working-directory: ./backend
      run: npm install
        
    - name: âœ… Verify installation
      working-directory: ./backend
      run: |
        echo "Installed packages:"
        npm list --depth=0
        
    - name:  ğŸ” Check for vulnerabilities
      working-directory: ./backend
      run: npm audit --audit-level=moderate || true
        
    - name:  ğŸ“Š Display summary
      working-directory: ./backend
      run: |
        echo "âœ… Dependencies installed successfully!"
        echo "ğŸ“¦ Total packages:  $(ls node_modules | wc -l)"

  lint:
    name: Code Quality Check
    needs: install-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache:  'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      working-directory: ./backend
      run: npm ci
        
    - name: ğŸ” Check JavaScript syntax
      working-directory: ./backend
      run: |
        node --check index.js
        node --check routes/auth.js
        node --check routes/admin.js
        node --check models/User.js
        node --check utils/crypto.js
        echo "âœ… Syntax check passed!"

  build:
    name: Build Check
    needs: [install-and-test, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with: 
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      working-directory:  ./backend
      run: npm ci
        
    - name: ğŸ—ï¸ Build verification
      working-directory: ./backend
      run: |
        echo "Verifying backend structure..."
        test -f index.js && echo "âœ… index.js found"
        test -d routes && echo "âœ… routes directory found"
        test -d models && echo "âœ… models directory found"
        test -d utils && echo "âœ… utils directory found"
        test -f package.json && echo "âœ… package.json found"
        
    - name: ğŸ‰ Success notification
      run:  echo "ğŸ‰ Backend build completed successfully!"
