<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Panamerican Taekwondo Academy</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/pages/pages.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">ðŸ¥‹ PTA</div>
                <div class="nav-links">
                    <a href="/pages/feed.html" class="nav-link active">Feed</a>
                    <a href="/pages/events.html" class="nav-link">Events</a>
                    <a href="/pages/members.html" class="nav-link">Members</a>
                    <a href="/pages/forum.html" class="nav-link">Forum</a>
                    <a href="/pages/messages.html" class="nav-link">Messages</a>
                    <a href="/pages/profile.html" class="nav-link">Profile</a>
                </div>
                <div class="nav-actions">
                    <button id="notificationsBtn" class="icon-btn">
                        ðŸ””
                        <span id="notifBadge" class="badge hidden">0</span>
                    </button>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container">
            <!-- Create Post -->
            <div class="card create-post">
                <div class="user-avatar">
                    <span id="userInitials"></span>
                </div>
                <div class="create-post-input">
                    <textarea id="postContent" placeholder="Share something with the academy..."></textarea>
                    <div class="create-post-actions">
                        <button id="addImageBtn" class="icon-btn" title="Add image">ðŸ“·</button>
                        <button id="addVideoBtn" class="icon-btn" title="Add video">ðŸŽ¥</button>
                        <button id="createPostBtn" class="btn btn-primary">Post</button>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="tabs">
                <button class="tab active" data-filter="all">All Posts</button>
                <button class="tab" data-filter="announcements">Announcements</button>
                <button class="tab" data-filter="pinned">Pinned</button>
            </div>

            <!-- Posts Feed -->
            <div id="postsContainer" class="posts-container">
                <div class="loading">Loading feed...</div>
            </div>
        </main>
    </div>

    <!-- Comment Modal -->
    <div id="commentModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Comments</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="commentsContainer" class="comments-list"></div>
            <div class="comment-input">
                <textarea id="commentText" placeholder="Write a comment..."></textarea>
                <button id="submitCommentBtn" class="btn btn-primary">Comment</button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
    <script src="/pages/feed.js"></script>
</body>
</html>
